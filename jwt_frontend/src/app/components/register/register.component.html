<form (ngSubmit)="onSubmit()" [ngClass]="registerFailed ? 'login-failed' : ''">
  <h3>Rejestracja</h3>
  <div class="user-wrap">
    <label class="label">
            <span class="label-content">
                <img src="/assets/login-img/envelope-icon.svg" alt="" class="icon envelope-icon">
                Email
            </span>
    </label>
    <input type="text" name="login" required placeholder="Wpisz email" [(ngModel)]="email">
  </div>
  <div class="user-wrap">
    <label class="label">
            <span class="label-content">
                <img src="/assets/login-img/envelope-icon.svg" alt="" class="icon envelope-icon">
                Name
            </span>
    </label>
    <input type="text" name="login" required placeholder="Wpisz haslo" [(ngModel)]="name">
  </div>
  <div class="pass-wrap">
    <label class="label">
            <span class="label-content">
                <img src="/assets/login-img/lock-icon.svg" alt="" class="icon lock-icon">
                Password
            </span>
    </label>
    <input type="password" name="password" required placeholder="Wpisz hasÅ‚o" [(ngModel)]="password">
    <div class="info-wrapper">
      <span *ngIf="registerFailed" class="incorrect">Niepoprawne dane logowania</span>
    </div>
  </div>
  <input type="submit" value="Zaloguj" class="submit" name="login-submit">
</form>
